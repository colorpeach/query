<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>data-class</title>
	</head>
	<body>
		<div data-class="box">
			<input type="text" data-class="content" />
			<button data-class="add-item">添加</button>
			<div data-class="list"></div>
		</div>
	</body>
	<script type="text/template" id="list-template">
		<div>
			<span data-class="content"></span>
			<span data-class="del-item">×</span>
		</div>
	</script>
	<script type="text/javascript" src="./cp.core.js"></script>
	<script type="text/javascript" src="./cp.event.js"></script>
	<script type="text/javascript" src="./cp.vm.js"></script>
	<script>
	var vm = cp.vm({
		"add-item":{
			event:{
				click:function(){
					vm.add("list[]",{content:vm.get("content")});
				}
			}
		},
		"del-item":{
			event:{
				click:function(){
					vm.del("list[0]");
				}
			}
		},
		"list[]":{
			template:"list-template"
		}
	});

	</script>
</html>
